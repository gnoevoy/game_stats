game_stats:
  outputs:
    prod:
      method: oauth
      dataset: "{{ env_var('DATASET_NAME') }}"
      project: "{{ env_var('GOOGLE_CLOUD_PROJECT_ID') }}"
      threads: 64
      type: bigquery

    # Test dbt script in a Docker container
    docker:
      method: service-account
      dataset: "{{ env_var('DATASET_NAME') }}"
      project: "{{ env_var('GOOGLE_CLOUD_PROJECT_ID') }}"
      keyfile: /root/gcloud_key.json
      threads: 64
      type: bigquery

  target: prod
